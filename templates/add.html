{%extends 'base.html'%} {%block content%}
<h2 class="text-4xl font-bold">Create A New Student</h2>

<div>
  <form
    action="{{url_for('add')}}"
    method="POST"
    class="space-y-4 bg-white p-6 rounded-lg shadow-lg max-w-md"
  >
    <label for="name" class="block bg-gray-100 py-2">Name:</label>
    <input
      type="text"
      name="name"
      id="name"
      class="block w-full mt-1 border bg-gray-200 py-2 hover:bg-blue-500 hover:text-white"
      required
    />
    <label for="age" class="block bg-gray-100 py-2">Age:</label>
    <input
      type="number"
      name="age"
      id="age"
      class="block w-full mt-1 border bg-gray-200 py-2 hover:bg-blue-500 hover:text-white"
      required
    />
    <label for="email" class="block bg-gray-100 py-2">Email:</label>
    <input
      type="email"
      name="email"
      id="email"
      class="block w-full mt-1 border bg-gray-200 py-2 hover:bg-blue-500 hover:text-white"
      required
    />
    <button
      type="submit"
      class="w-auto bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600"
    >
      Add New Student
    </button>
  </form>

  {%endblock%}
</div>
