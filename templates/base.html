<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Students Management Application</title>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <header class="bg-blue-500 text-white py-4 shadow-md">
      <div class="container mx-auto flex justify-between items-center px-4">
        <nav class="flex space-x-4">
          <a href="{{url_for('main')}}" class="hover:underline text-2xl"
            >Display Students List</a
          >
          <a href="{{url_for('add')}}" class="hover:underline text-2xl"
            >Add New Student</a
          >
        </nav>
        <h1 class="text-5xl font-bold">Students Mangement</h1>
      </div>
    </header>
    <main class="container mx-auto my-6 px-4">
      {%block content%} {%endblock%}
    </main>
    <footer class="bg-gray-200 text-gray-600 text-sm text-center py-4 mt-6">
      <p>&copy; 2024 Student Management App. All rights reserved.</p>
    </footer>
  </body>
</html>
