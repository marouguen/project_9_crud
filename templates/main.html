{%extends 'base.html'%} {%block content%}
<h2 class="text-3xl font-bold">Students List</h2>
<table class="table-auto w-full border-collapse border border-gray-300">
  <thead class="bg-gray-100">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Age</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody class="text-center">
    {%for student in students%}
    <tr class="odd:bg-white even:bg-gray-50">
      <td class="border border-gray-300 px-4 py-2">{{student.id}}</td>
      <td class="border border-gray-300 px-4 py-2">{{student.name}}</td>
      <td class="border border-gray-300 px-4 py-2">{{student.age}}</td>
      <td class="border border-gray-300 px-4 py-2">{{student.email}}</td>
      <td class="border border-gray-300 px-4 py-2">
        <a href="{{ url_for('edit', id=student.id) }}">
          <button
            type="button"
            class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md"
          >
            Edit
          </button>
        </a>
        <form
          action="{{ url_for('delete', id=student.id) }}"
          method="POST"
          style="display: inline"
          onclick="return confirm('Are you sure you want to delete this user?');"
        >
          <button
            type="submit"
            class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md"
          >
            Delete
          </button>
        </form>
      </td>
    </tr>
    {%endfor%}
  </tbody>
</table>

{%endblock%}
